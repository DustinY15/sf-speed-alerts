<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Thank You – Speedwarn</title>

  <!-- Bootstrap + existing CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background-color: #0E0E0E;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .thankyou-box {
      max-width: 600px;
      padding: 2rem;
      border: 2px solid #FFD400;
      border-radius: 12px;
      background: rgba(14,14,14,0.9);
    }
    h1 {
      font-weight: 900;
      color: #FFD400;
    }
    p {
      font-size: 1.1rem;
    }
    .btn-home {
      margin-top: 1.5rem;
      background-color: #FFD400;
      color: #111111;
      font-weight: 700;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #e6c200;
      color: #111111;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your sign-up for <strong>Speedwarn</strong> is confirmed.</p>
    <p>You’ll now receive precise, approach-based speed camera alerts while driving in San Francisco.</p>
    <a href="index.html" class="btn-home">Back to Speedwarn</a>
  </div>
</body>
</html>
