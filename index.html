<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Speed Warn</title>
<link rel="stylesheet" href="styles.css" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }
  /* Video background styling */
  .video-background {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
    object-fit: cover;
  }
  /* Container for page content */
  .content-container {
    position: relative;
    padding-top: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }
  /* PNG overlay graphics */
  .headline-graphic {
    display: block;
    margin: 0 auto 20px auto;
    max-width: 90%;
    height: auto;
    position: relative;
    top: 5px; /* lowered slightly */
    z-index: 2;
  }
  /* Paid & unpaid containers */
  .paid-section,
  .unpaid-section {
    position: relative;
    z-index: 1;
  }
  /* Pay button positioning */
  .pay-button {
    display: block;
    margin: 300px auto 40px auto;
    padding: 12px 24px;
    background: #ff3333;
    color: #fff;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    text-align: center;
    border-radius: 6px;
  }
  /* Footer links */
  footer {
    margin-top: 60px;
    padding: 20px;
    text-align: center;
    font-size: 0.85em;
    color: #aaa;
  }
  footer a {
    color: #aaa;
    text-decoration: none;
    margin: 0 8px;
  }
  footer a:hover {
    text-decoration: underline;
  }
  /* Map container adjustments */
  .map-container {
    margin-top: 30px;
    position: relative;
    z-index: 1;
  }
  /* Responsive Breakpoints */
  @media (max-width: 1024px) {
    .headline-graphic {
      max-width: 85%;
    }
  }
  @media (max-width: 768px) {
    .content-container {
      padding-top: 10px;
    }
  }
  @media (max-width: 440px) {
    .headline-graphic {
      max-width: 95%;
      top: 5px;
    }
    .pay-button {
      margin-top: 250px; /* keep roughly centered */
    }
    .map-container {
      margin-top: 20px;
    }
  }
</style>
</head>
<body>

<!-- Background video -->
<video autoplay muted loop playsinline class="video-background">
  <source src="background-video.mp4" type="video/mp4" />
</video>

<div class="content-container">

  <!-- PNG headline graphic -->
  <img src="images/headline-paid.png" alt="Know Before You're in a Zone" class="headline-graphic" />

  <!-- Paid Section Example -->
  <div class="paid-section">
    <!-- Content for paid users goes here -->
    <div class="map-container" id="map">[Map Placeholder]</div>
  </div>

  <!-- Unpaid Section Example -->
  <div class="unpaid-section">
    <button class="pay-button">Pay $12</button>
    <div class="map-container" id="map-unpaid">[Map Placeholder]</div>
  </div>

  <footer>
    <a href="#">Privacy</a> | 
    <a href="#">Contact</a> | 
    <a href="#">Â© 2025 Speed Warn</a>
  </footer>

</div>

</body>
</html>
